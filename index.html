<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<body>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>
<p>Line ID:<span id="id"></span ></p>
    <p>Line Name:<span id="name"></span ></p>
        <p>Line picture:<span id="pictureUrl"></span ></p>
            <p>Line statusMessage:<span id="statusMessage"></span ></p>

                
<script>

$( document ).ready(function() {
        console.log( "document loaded" );
      
        $("#id").text("asd");
        initializeLiff()
    });

function initializeLiff() {
    liff.init({
            liffId: "1653824166-RjlBlrDZ"
        })
        .then(() => {
            // start to use LIFF's api
            

            liff.getProfile().then(function (e) {
            
                       $( "#id" ).text(e.userId);
                       $( "#name" ).text(e.displayName);
                       $( "#pictureUrl" ).text(e.pictureUrl);
                       $( "#statusMessage" ).text(e.statusMessage);
                    });
  
        })
        .catch((err) => {
           alert(err);
        });

        alert(liff.isInClient());
}

</script>

</body>
</html>
